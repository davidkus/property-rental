<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Online Property Rental</title>
    </h:head>

    <h:body>

        <div id="top">
            <!-- Lets put some navigation links here -->
            <h:link value="Home" outcome="/index" />
            
            <c:choose>
                <c:when test="#{sessionBean.isLoggedIn()}">
                    <h:link value="View Account" outcome="/user/view_account" />
                    <c:if test="#{sessionBean.isAgent()}">
                        <h:link value="Create Account" outcome="/agent/create_account" />
                    </c:if>
                    <c:if test="#{sessionBean.isOwner()}">
                        <h:link value="Add Property" outcome="/owner/add_property" />
                    </c:if>
                </c:when>
                <c:otherwise>
                    <h:link value="Login" outcome="/login" />
                </c:otherwise>
            </c:choose>
            
            <c:if test="#{sessionBean.isOwner()}" >
                <h:link value="View Properties" outcome="/owner/view_properties" />
            </c:if>
            
            <ui:insert name="top"></ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>

        <div id="bottom">
            David Kus - 5939559
            <!-- Add your name / student number here -->
        </div>

    </h:body>

</html>
