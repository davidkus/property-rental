<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template.xhtml">

        <ui:define name="content">
            <h1>View Account</h1>
            <table border="0px">
                <tr>
                    <td><h:outputText value="Username: " /></td>
                    <td><h:outputText value="#{viewAccountBean.account.username}" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Firstname: " /></td>
                    <td><h:outputText value="#{viewAccountBean.account.firstname}" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Lastname: " /></td>
                    <td><h:outputText value="#{viewAccountBean.account.lastname}" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Email: " /></td>
                    <td><h:outputText value="#{viewAccountBean.account.email}" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Account Type: " /></td>
                    <td><h:outputText value="#{viewAccountBean.accountType}" /></td>
                </tr>
            </table>
        </ui:define>

        </ui:composition>

    </body>
</html>
